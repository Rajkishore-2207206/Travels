<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Bus Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }


        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;

        }

        .booking-form {
            background: white;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .booking-form h2 {
            margin-bottom: 20px;
            color: #023e8a;
        }

        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0096c7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #023e8a;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #caf0f8;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bus Booking App </h1>
    </header>
    <center>
    <img src="./ChatGPT Image Aug 4, 2025, 02_28_35 PM.png" alt="" width="500px" height="500px">
    </center>
    <div class="booking-form">
        <h2>Welcome to SKANDA Travels</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="name">Contact Number:</label>
            <input type="number" id="name" required>

            <label for="from">From:</label>
            <input type="text" id="from" required>

            <label for="to">To:</label>
            <input type="text" id="to" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" required>

            <label for="seat">Seat Type:</label>
            <select id="seat type">
                <option>Lower Birth</option>
                <option>Upper Birth</option>
                <option>seater</option>

            </select>

             <label for="seat">Bus Type:</label>
            <select id="seat type">
                <option>NON-AC</option>
                <option>AC</option>

            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Bus Booking System. All rights reserved.
    </footer>

</body>

</html>
